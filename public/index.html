<style>
:root {
    --border-radius: .5rem;
    --font-family: 'Inder', sans-serif;
    --font-size: 16px;
    --line-height: calc((var(--font-size) * 2) + (var(--border-radius) / 3));
}
body {
font-family: var(--font-family), sans-serif;
background-color: #11142c;
height: 100vh;
overflow: hidden;
color: #ffffff;
display: grid;
place-items: center;
}
h1 {
font-size: 2rem;
margin-bottom: 1rem;
}
p {
font-size: 1.2rem;
}
.logo {
width: 400px;
max-width: 90vw;
}
.logo svg {
width: 100%;
height: auto;
}
.code{
background-color: #1e1e2f;
border-radius: 0.25rem;
color: #ffffff;
font-family: monospace;
font-size: 0.9rem;
}
.content {
text-align: center;
max-width: 600px;
}
button {
    cursor: pointer;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: var(--border-radius);
    display: inline-block;
    line-height: var(--line-height);
    font-size: .75rem;
    font-weight: 700;
    font-family: var(--font-family), sans-serif;
    padding: 0 1.5rem;
    box-sizing: border-box;
    transition: all var(--snap-ease);
    background-color: #9000ff;
    border-color: transparent;
}
.api-response {
background-color: #1e1e2f;
padding: 1rem;
border-radius: 0.25rem;
color: #ffffff;
font-family: monospace;
text-align: left;
min-height:max-content;
}
</style>
